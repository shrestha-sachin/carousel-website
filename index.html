<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-slate-900 text-white flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-slate-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/Resources/images/ak_logo_simple_white.svg" alt="Company Logo" class="h-10 mr-3">
                        <span class="text-xl font-bold">Production Analytics</span>
                    </a>
                </div>
                <!-- Time Display -->
                <div class="text-xl font-medium hidden md:block" id="current-time"></div>
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="text-blue-400 hover:text-blue-300 px-3 py-2 text-lg font-medium">Dashboard</a>
                    <div class="relative group">
                        <button class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium flex items-center">
                            Production Lines
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        
                        <div class="absolute left-0 mt-2 w-48 bg-slate-800 rounded-md shadow-lg z-10 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                            <a href="/Pages/h3.html" class="block px-4 py-2 text-white hover:text-blue-300">Line H3</a>
                            <a href="/Pages/h4.html" class="block px-4 py-2 text-white hover:text-blue-300">Line H4</a>
                            <a href="/Pages/h5.html" class="block px-4 py-2 text-white hover:text-blue-300">Line H5</a>
                            <a href="/Pages/h6.html" class="block px-4 py-2 text-white hover:text-blue-300">Line H6</a>
                        </div>
                    </div>
                    <a href="/Pages/about.html" class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium">About</a>
                    <a href="/Pages/contact.html" class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium">Contact</a>
                </nav>
                
                
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Production Lines Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Production Line 3 -->
            <a href="/Pages/h3.html" class="bg-slate-800 rounded-lg p-6 hover:bg-slate-700 transition-colors flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 text-center">Production Line 3</h2>
                <div class="thumbnail-container mb-4">
                    <img src="/Resources/images/H3/Social_Hiring_Image-1.webp" class="thumbnail-slide active">
                    <img src="/Resources/images/H3/dummy.png" class="thumbnail-slide">
                </div>
            </a>

            <!-- Production Line 4 -->
            <a href="/Pages/h4.html" class="bg-slate-800 rounded-lg p-6 hover:bg-slate-700 transition-colors flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 text-center">Production Line 4</h2>
                <div class="thumbnail-container mb-4">
                    <img src="/Resources/images/H3/Social_Hiring_Image-1.webp" class="thumbnail-slide active">
                    <img src="/Resources/images/H3/dummy.png" class="thumbnail-slide">
                </div>
            </a>

            <!-- Production Line 5 -->
            <a href="/Pages/h5.html" class="bg-slate-800 rounded-lg p-6 hover:bg-slate-700 transition-colors flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 text-center">Production Line 5</h2>
                <div class="thumbnail-container mb-4">
                    <img src="/Resources/images/H3/Social_Hiring_Image-1.webp" class="thumbnail-slide active">
                    <img src="/Resources/images/H3/dummy.png" class="thumbnail-slide">
                </div>
            </a>

            <!-- Production Line 6 -->
            <a href="/Pages/h6.html" class="bg-slate-800 rounded-lg p-6 hover:bg-slate-700 transition-colors flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 text-center">Production Line 6</h2>
                <div class="thumbnail-container mb-4">
                    <img src="/Resources/images/H3/Social_Hiring_Image-1.webp" class="thumbnail-slide active">
                    <img src="/Resources/images/H3/dummy.png" class="thumbnail-slide">
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 py-6">
        <div class="text-slate-400 mb-4 md:mb-0 text-center">
            &copy; 2025 Alive & Kickin' Pizza Crust. All rights reserved.
        </div>
    </footer>

    <script src="/scripts.js"></script>
</body>
</html>
