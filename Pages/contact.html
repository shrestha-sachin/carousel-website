<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Production Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Replace with  actual EmailJS public key (not an email address)
            emailjs.init("########");
        })();
    </script>
</head>
<body class="bg-slate-900 text-white">
    <!-- Header -->
    <header class="bg-slate-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <img src="#" alt="Company Logo" class="h-10 mr-3">
                        <span class="text-xl font-bold">Production Analytics</span>
                    </a>
                </div>
                <!-- Time Display -->
                <div class="text-xl font-medium hidden md:block" id="current-time"></div>
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-6">
                    <a href="../index.html" class="hover:text-blue-300 px-3 py-2 text-lg font-medium">Dashboard</a>
                    <div class="relative group">
                        <button class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium flex items-center">
                            Production Lines
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        
                        <div class="absolute left-0 mt-2 w-48 bg-slate-800 rounded-md shadow-lg z-10 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                            <a href="#" class="block px-4 py-2 text-white hover:text-blue-300">Line 1</a>
                            <a href="#" class="block px-4 py-2 text-white hover:text-blue-300">Line 2</a>
                            <a href="#" class="block px-4 py-2 text-white hover:text-blue-300">Line 3</a>
                            <a href="#" class="block px-4 py-2 text-white hover:text-blue-300">Line 4</a>
                        </div>
                    </div>
                    <a href="./about.html" class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium">About</a>
                    <a href="./contact.html" class="text-blue-400 hover:text-blue-300 px-3 py-2 text-lg font-medium">Contact</a>
                </nav>
                
                
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 max-w-4xl">
        <h1 class="text-4xl font-bold mb-8 text-center">Contact Our Team</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="bg-slate-800 rounded-lg p-8 shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-blue-400">Send Us a Message</h2>
                
                <!-- Email.js Form -->
                <form 
                    id="contact-form"
                    class="space-y-4"
                    >
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-slate-300 mb-2">Name *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        >
                    </div>
                    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-slate-300 mb-2">Email *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        >
                    </div>
                    
                    <!-- Subject Field -->
                    <div>
                        <label for="subject" class="block text-slate-300 mb-2">Subject *</label>
                        <select 
                            id="subject" 
                            name="subject" 
                            required 
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        >
                            <option value="" disabled selected>Select a subject</option>
                            <option>Dashboard Support</option>
                            <option>Production Issues</option>
                            <option>Feature Request</option>
                            <option>Other</option>
                        </select>
                    </div>
                    
                    <!-- Message Field -->
                    <div>
                        <label for="message" class="block text-slate-300 mb-2">Message *</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="4" 
                            required 
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        ></textarea>
                    </div>
                    
                    <!-- Submit Button - Added the missing ID -->
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
                    >
                        Send Message
                    </button>
                </form>
            </div>
            
            <!-- Contact Info -->
            <div class="bg-slate-800 rounded-lg p-8 shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-blue-400">Contact Information</h2>
                
                <div class="space-y-6">
                    <div class="flex items-start">
                        <div class="bg-slate-700 p-3 rounded-lg mr-4">
                            <svg class="h-6 w-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-medium text-lg">Main Facility</h3>
                            <p class="text-slate-300">Address<br>Address</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="bg-slate-700 p-3 rounded-lg mr-4">
                            <svg class="h-6 w-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-medium text-lg">Phone</h3>
                            <p class="text-slate-300">(920)-000-0000</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="bg-slate-700 p-3 rounded-lg mr-4">
                            <svg class="h-6 w-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-medium text-lg">Email</h3>
                            <p class="text-slate-300">
                                <a href="it@your-company.com" class="hover:text-blue-300">it@your-company.com</a><br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <div class="footer-content mt-8 text-center text-slate-400 text-lg">
            <a href="../index.html" class="text-blue-400 hover:text-blue-300">Back to Dashboard</a>
        </div>

    <!-- Footer -->
    <footer class="bg-slate-800 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-slate-400">
            &copy; 2025 Alive & Kickin' Pizza Crust. All rights reserved.
        </div>
    </footer>
    <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Get reference to the submit button (now that it has an ID)
        const submitButton = document.getElementById('submit-btn');
        submitButton.disabled = true;
        submitButton.textContent = 'Sending...';
        
        // For debugging - log values being sent
        console.log("Sending form data with EmailJS");
        
        emailjs.sendForm('SERVICE_KEY', 'TEMPLATE_KEY', this)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                window.location.href = './thankyou.html';
            }, function(error) {
                console.log('FAILED...', error);
                alert('Failed to send message: ' + error.text);
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            });
    });
</script>
</body>
</html>
