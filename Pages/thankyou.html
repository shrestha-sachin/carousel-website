<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Production Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <!-- Header -->
    <header class="bg-slate-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <img src="#" alt="Company Logo" class="h-10 mr-3">
                        <span class="text-xl font-bold">Production Analytics</span>
                    </a>
                </div>
                <!-- Time Display -->
                <div class="text-xl font-medium hidden md:block" id="current-time"></div>
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-6">
                    <a href="../index.html" class="text-blue-400 hover:text-blue-300 px-3 py-2 text-lg font-medium">Dashboard</a>
                    <div class="relative group">
                        <button class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium flex items-center">
                            Production Lines
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        
                        <div class="absolute left-0 mt-2 w-48 bg-slate-800 rounded-md shadow-lg z-10 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                            <a href="#" class="block px-4 py-2 text-white hover:text-blue-300">Line 1</a>
                            <a href="#" class="block px-4 py-2 text-white hover:text-blue-300">Line 2</a>
                            <a href="#" class="block px-4 py-2 text-white hover:text-blue-300">Line 3</a>
                            <a href="#" class="block px-4 py-2 text-white hover:text-blue-300">Line 4</a>
                        </div>
                    </div>
                    <a href="./about.html" class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium">About</a>
                    <a href="./contact.html" class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium">Contact</a>
                </nav>
                
                
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 max-w-4xl">
        <h1 class="text-3xl font-bold mb-6">Thank You for contacting IT Team!</h1>
        <p class="text-lg text-slate-400 mb-4">We have received your ticket and will respond to you as soon as possible.</p>

        <div class="footer-content mt-8 text-center text-slate-400 text-lg">
            <a href="../index.html" class="text-blue-400 hover:text-blue-300">Back to Dashboard</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-slate-400">
            &copy; 2025 Company. All rights reserved.
        </div>
    </footer>
</body>
</html>
