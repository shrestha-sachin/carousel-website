<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line 1 - Production KPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-slate-900 text-white">

    <!-- Header -->
    <header class="bg-slate-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <img src="../Resources/logo/company-logo.svg" alt="Company Logo" class="h-10 mr-3">
                        <span class="text-xl font-bold">Production Analytics</span>
                    </a>
                </div>
                <!-- Time Display -->
                <div class="text-xl font-medium hidden md:block" id="current-time"></div>
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-6">
                    <a href="../index.html" class="hover:text-blue-300 px-3 py-2 text-lg font-medium">Dashboard</a>
                    <div class="relative group">
                        <button class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium flex items-center">
                            Production Lines
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        
                        <div class="absolute left-0 mt-2 w-48 bg-slate-800 rounded-md shadow-lg z-10 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                            <a href="./line1.html" class="block px-4 py-2 text-white hover:text-blue-300">Line 1</a>
                            <a href="./line2.html" class="block px-4 py-2 text-white hover:text-blue-300">Line 2</a>
                            <a href="./line3.html" class="block px-4 py-2 text-blue-400 hover:text-blue-300">Line 3</a>
                            <a href="./line4.html" class="block px-4 py-2 text-white hover:text-blue-300">Line 4</a>
                        </div>
                    </div>
                    <a href="./about.html" class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium">About</a>
                    <a href="./contact.html" class="text-white hover:text-blue-300 px-3 py-2 text-lg font-medium">Contact</a>
                </nav>
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Normal Mode Container -->
    <div id="kpi-display" class="container mx-auto px-4 py-8 min-h-screen">
        <!-- Header -->
        <div class="header-content flex items-center justify-between mb-8">
            <div class="text-2xl font-semibold" id="current-time"></div>
            <h2 class="text-3xl font-bold text-center">Production Line 1</h2>
            <button id="fullscreen-btn" class="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-lg hover:bg-slate-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 3a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 11-1.414 1.414L5 6.414V8a1 1 0 01-2 0V3zm9 1a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 11-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12a1 1 0 01-1-1zM3 12a1 1 0 011 1v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 110 2H3a1 1 0 01-1-1v-4a1 1 0 011-1zm14 0a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 110-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z"/>
                </svg>
                <span>Fullscreen</span>
            </button>
        </div>

        <!-- Image Container -->
        <div id="image-container" class="relative h-[80vh] w-full mx-auto">
            <!-- JS will inject images here -->
        </div>      

        <!-- Footer -->
        <div class="footer-content mt-8 text-center text-slate-400 text-lg">
            Auto-refreshing every 10 seconds | <a href="./line1.html" class="text-blue-400 hover:text-blue-300">Refresh Now</a>
        </div>
    </div>

    <footer class="bg-slate-800 py-6">
        <div class="text-slate-400 mb-4 md:mb-0 text-center">
            &copy; 2025 Company. All rights reserved.
        </div>
    </footer>

    <script src="../scripts/slideshow.js"></script>
    <script src="../scripts.js"></script>
</body>
</html>
